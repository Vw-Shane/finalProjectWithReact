<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title> Hiccup the game </title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="shortcut icon" type="image/png" href=" tab icon here ">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/signUp.css" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <body>
        <script>
        $(document).ready(function() {
            // Show the Modal on load
            $("#modal1").modal("show");
        });
        </script>
        <!-- Modal -->
        <div id="modal1" class="modal">
            <div class="modal-content" id="modal-content1">
                <nav>
                    <div class="nav-wrapper">
                        <div class="row" id="navRow">
                            <div class="col s4 push-s1">
                                <h2>Sign Up</h2>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="container" id="main-container">
                    <div class="row">
                        <div class="col s10 push-s1 ">
                            <form>
                                <div class="form-group">
                                    <input type="" class="form-control" id="InputUsername" placeholder="Username"/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="" class="form-control" id="InputPassword" placeholder="Password"/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="" class="form-control" id="InputEmail" placeholder="Email"/>
                                </div>
                            </form>
                            <div class="drop_target">
                                    <div class="image_preview"></div>
                                    <p>Select file for charactor</p>
                                    <input id="inputFile" type="file"/>
                                </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col s4 push-s1">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                        <div class="col s4 push-s3">
                            <img src="assets/pics/fblogin.png" style="width: 90%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</body>

</html>
